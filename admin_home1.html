<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('studentinstructor.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        header {
            background-color: rgba(51, 51, 51, 0.9); /* Semi-transparent background */
            color: white;
            padding: 15px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        nav {
            background-color: rgba(68, 68, 68, 0.9); /* Semi-transparent background */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav .nav-links {
            display: flex;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        nav .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .page-content {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .page-content h2 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Admin Portal</h1>
</header>

<nav>
    <div class="nav-links">
        <a href="home1.html">Home</a>
        <a href="user-management1.html">User Management</a>
        <a href="system-settings1.html">System Settings</a>
        <a href="adminalerts1.html">Alerts</a>
        <a href="blocked-device1.html">Blocked Device</a>
        <a href="log_report1.html">Log Report</a>
    </div>
    <div class="profile">
        <img src="profile.png" alt="Profile" onclick="window.location.href='profile1.html'">
    </div>
</nav>

</body>
</html>
